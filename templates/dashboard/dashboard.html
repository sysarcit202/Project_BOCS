{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <title>{{ title }}</title>

    <!-- REFERENCES -->
    <link rel="stylesheet" href="{% static 'assets/css/dashboard_style.css' %}">  

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/BOCS Logo.png' %}">
    <link rel="apple-touch-icon" type="image/png" href="{% static 'assets/img/BOCS Logo.png' %}">
</head>
<body>
    {% for message in messages  %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}

    {% if user.is_authenticated %}
        <header class="header">
            <nav class="nav">
                <a href="#"><img src="{% static 'assets/img/BOCS Logo.png' %}" class="img_bocs"></a>
                
                <input type="checkbox" id="sidebar-active">
                <label for="sidebar-active" class="open-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
                </label>

                <div class="links-container">
                    <label for="sidebar-active" class="close-sidebar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </label>

                    <a href="#" class="link-item">Inventory</a>
                    <a href="#" class="link-item">Collect & Distribution</a>
                    <a href="#" class="link-item">Reservation</a>
                    <a href="#" class="link-item">Transcription Record</a>
                    <a href="#" class="link-item">Summary Report</a>
                    <a href="{% url 'signout' %}"><button type="submit">Logout</button></a>
                </div>
            </nav>
        </header>

        <div class="main">
            {% block content %}
                <h3>Hello, {{ name }} </h3>              
            {% endblock %}

            <!-- <section class="form1">

            </section>
            <section class="greeting">
                <div class="typog2">
                    <h1>WELCOME!</h1>
                    <h5>TO</h5>
                </div>
                <div class="subclass">
                    <img src="BOCS Logo1.png" class="img_bocsinvrt">
                </div>
            </section> -->
        </div>
    {% else %}
    <a href="/"><button type="submit">Logout</button></a>
    {% endif %}
    
    
    <script src="" async defer></script>
</body>
</html>
